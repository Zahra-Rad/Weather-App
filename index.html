<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <form class="mb-5 row search" id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            autocomplete="off"
            class="input-city col-10 shadow-sm"
            id="city-input"
          />
          <input type="submit" value="Search" class="input-search col-2" />
          <!-- <input type="button" value="Current" class="input-search col-2" id="current-weather"> -->
        </form>
        <div class="row">
          <div class="col-6">
            <div class="row">
              <div class="col-5">
                <img
              src=""
              alt=""
              class="pic-today"
              id="main-icon"
            />
              </div>
              <div class="col-7">
                <h1 id="city"></h1>
                <p>
                <span id="current-time"></span>
                <br />
                <span class="description" id="description"></span>
                </p>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="row">
              <div class="col-6">
                <h2 id="degree"></h2>
              </div>
              <div class="col-6">
                <button class="selected celsius" id="celsius">
                  °C
                </button>
                | 
                <button class="fahrenheit" id="fahrenheit">
                  °F
                </button>
                <p>
                  Humidity: <span id="humidity"></span>%
                <br />
                  Wind: <span id="wind"></span> km/h
                </p>
              </div>
            </div>
          </div>
        </div>
        <hr />
        <div class="row" id="forecast"></div>
      </div>
      <p class="footer">
        <a href="https://github.com/Zahra-Rad/Weather-App" target="_blank" class="github-link">
          Open-source code
        </a>
        by
        <strong>
          Zahra Rad
        <strong>
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
