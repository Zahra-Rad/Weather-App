<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <form class="mb-5 row search" id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            class="input-city col-8 shadow-sm"
            id="city-input"
          />
          <input type="submit" value="Search" class="input-search col-2" />
          <input type="button" value="Current" class="input-search col-2" id="current-weather">
        </form>
        <div class="row">
          <div class="col-3">
            <img
              src="images/partly_cloudy.png"
              alt="Mostly sunny"
              class="pic-today"
            />
          </div>
          <div class="col-3">
            <h1 id="city"></h1>
            <p>
              <span id="current-time"></span>
              <br />
              <span class="description" id="description"></span>
            </p>
          </div>
          <div class="col-3">
            <h2 id="degree"></h2>
          </div>
          <div class="col-3">
            <button class="selected celsius" id="celsius">
              °C
            </button>
             | 
             <button class="fahrenheit" id="fahrenheit">
              °F
            </button>
            <p>
              Humidity: <span id="humidity"></span>%
              <br />
              Wind: <span id="wind"></span> km/h
            </p>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-2">
            <strong class="days"> Mon </strong>
            <img src="images/sunny.png" alt="sunny" class="days-pic" />
            <p class="days-temp">
              <strong>34°</strong>
              &nbsp; &nbsp; 22°
            </p>
          </div>
          <div class="col-2">
            <strong class="days">Tue</strong>
            <img src="images/sunny.png" alt="sunny" class="days-pic" />
            <p class="days-temp">
              <strong>34°</strong>
              &nbsp; &nbsp; 22°
            </p>
          </div>
          <div class="col-2">
            <strong class="days">Wed</strong>
            <img src="images/sunny.png" alt="sunny" class="days-pic" />
            <p class="days-temp">
              <strong>34°</strong>
              &nbsp; &nbsp; 22°
            </p>
          </div>
          <div class="col-2">
            <strong class="days">Thu</strong>
            <img src="images/sunny.png" alt="sunny" class="days-pic" />
            <p class="days-temp">
              <strong>34°</strong>
              &nbsp; &nbsp; 23°
            </p>
          </div>
          <div class="col-2">
            <strong class="days">Fri</strong>
            <img src="images/sunny.png" alt="sunny" class="days-pic" />
            <p class="days-temp">
              <strong>36°</strong>
              &nbsp; &nbsp; 24°
            </p>
          </div>
          <div class="col-2">
            <strong class="days">Sat</strong>
            <img src="images/sunny.png" alt="sunny" class="days-pic" />
            <p class="days-temp">
              <strong>36°</strong>
              &nbsp; &nbsp; 24°
            </p>
          </div>
        </div>
      </div>
      <p class="footer">
        <a href="https://github.com/Zahra-Rad/Weather-App" target="_blank" class="github-link">
          Open-source code
        </a>
        by
        <strong>
          Zahra Rad
        <strong>
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
